<div class="row">
    <div class="col-md-5">
        <app-deck-list/>
    </div>

    <div class="col-md-7">
        <app-deck-statistics
            [deck]="selectedDeck"
            *ngIf="selectedDeck; else infoText"
        />

        <ng-template #infoText>
            <p>You can select a deck from the list on left to see its statistics!</p>
        </ng-template>
    </div>
</div>
