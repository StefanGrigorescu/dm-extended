<div class="row">
    <div 
        *ngIf="canCreateNewDeck()"
        class="col-xs-7"
    >
        <button class="button btn-success">
            New Deck
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">
        <app-deck-item
            *ngFor="let deckElement of decks"
            [deck]="deckElement"
        />
    </div>
</div>
