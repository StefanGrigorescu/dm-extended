<div class="row">
    <div class="col-xs-7">
        <button class="button btn-success">
            Host Tournament
        </button>
    </div>
    <div class="col-xs-5">
        <div [ngSwitch]="toggleCurrentTournaments">
            <div *ngSwitchCase="false">Archived Tournaments</div>
            <div *ngSwitchDefault>Current Tournaments</div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-tournament-item
            *ngFor="let tournamentElement of tournaments"
            [tournament]="tournamentElement"
            (tournamentItemSelect)="onTournamentSelected(tournamentElement)"
        />
    </div>
</div>
