<div class="row">
    <div class="col-xs-7">
        <button class="button btn-success">
            Host Tournament
        </button>
    </div>
    <div class="col-xs-5">
        <div [ngSwitch]="toggleCurrentTournaments">
            <div *ngSwitchCase="false">Archived Tournaments</div>
            <div *ngSwitchDefault>Current Tournaments</div>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a
            href="#"
            class="list-group-item clearfix"
            *ngFor="let tournament of currentTournaments"
        >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{tournament.name}}</h4>
                <p class="list-group-item-text">{{tournament.shortDescription}}</p>
            </div>
            <span class="pull-right">
                <img
                    [src]="tournament.imagePath"
                    alt="{{tournament.shortDescription}}"
                    class="img-responsive"
                    style="max-height: 50px"
                >
            </span>
        </a>
        <app-tournament-item></app-tournament-item>
    </div>
</div>
