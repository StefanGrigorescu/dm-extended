<div class="row">
    <div class="col-md-3">
        <app-tournament-list
            [tournaments]="tournaments"
        />
    </div>

    <div class="col-md-9">
        <app-tournament-detail
            *ngFor="let tournament of tournaments"
            [tournament]="tournament"
        />
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <app-tournament-form
            (onDefineTournament) = "onTournamentDefined($event)"
        />
    </div>
</div>
